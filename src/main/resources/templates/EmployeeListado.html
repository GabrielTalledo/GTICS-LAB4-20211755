<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>RECURSOS HUMANOS - GTICS</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            RECURSOS HUMANOS GTICS
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/employee'}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/historial'}">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/report'}">Reportes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div style="text-align: left;"><h1>Empleados Totales</h1></div>
    <div class="row">
        <form method="post" th:action="@{/employee/listar}">
            <div class="col-8 mb-4 mt-2">
                <input name="busqueda" class="form-control mb-3" type="text" placeholder="Search"/>
                <button type="submit" class="btn btn-outline-primary">Buscar</button>
                <a class="btn btn-outline-danger" th:href="@{/employee/listar}">Limpiar</a>
            </div>
        </form>
    </div>

    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="employee,obj: ${listaEmployees}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getJob().getJobTitle()}"></td>
            <td th:text="${employee.getDepartment().getDepartmentName()}"></td>
            <td th:text="${employee.getDepartment().getLocation().getCity()}"></td>
            <td><a class="btn btn-primary" th:href="@{'/employee/edit?id=' + ${employee.getId()}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/employee/delete?id=' + ${employee.getId()}}">Borrar</a></td>
        </tr>
    </table>
</div>
<div class="footer" style=" background-color: #dae0e8;">
    <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # PUCP @ 2024
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
