<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>RECURSOS HUMANOS - GTICS</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            RECURSOS HUMANOS GTICS
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/employee'}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/historial'}">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/report'}">Reportes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4 mb-4">
    <div style="text-align: left;"><h1>Editar empleado</h1></div>
    <form method="post" th:action="@{/employee/edit}" class="mt-2">
        <input th:field="${employeeId}" name="id" type="hidden"/>
        <div class="mb-3">
            <label class="form-label">Nombre del empleado</label>
            <br>
            <h6 th:text="|${employee.getFirstName()} ${employee.getLastName()}|"></h6>
        </div>
        <div class="mb-3">
            <label class="form-label">Puesto de Trabajo</label>
            <select class="form-select" name="jobId" id="job">
                <option th:each="job: ${listaJobs}"
                        th:text="${job.getJobTitle()}" th:value="${job.getJobId()}"
                        th:selected="${employee.getJob().getJobId() == job.getJobId()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Departamento y Ciudad</label>
            <select class="form-select" name="departmentId" id="department">
                <option th:each="department: ${listaDepartments}"
                        th:text="|Departamento: ${department.getDepartmentName()} - Ciudad: ${department.getLocation().getCity()}|" th:value="${department.getDepartmentId()}"
                        th:selected="${employee.getDepartment().getDepartmentId() == department.getDepartmentId()}"></option>
            </select>
        </div>
        <a th:href="@{/employee/listar}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
</div>
<div class="footer" style=" background-color: #dae0e8;">
    <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # PUCP @ 2024
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
